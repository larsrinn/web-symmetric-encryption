<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verschlüsselung</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  textarea, input { width: 100%; margin-bottom: 10px; padding: 5px; }
  button { padding: 5px 15px; }
  .error { color: red; }
  .output { margin-top: 10px; white-space: pre-wrap; word-wrap: break-word; }
  #qrReader { width: 100%; max-width: 500px; }
  #qrReaderResults { margin-top: 10px; }
  .scanner-section { margin-top: 20px; }
</style>
</head>
<body>

<h2>Verschlüsseln</h2>
<label for="password1">Passwort:</label>
<input type="password" id="password1">
<label for="password2">Passwort wiederholen:</label>
<input type="password" id="password2">
<label for="plaintext">Text:</label>
<textarea id="plaintext"></textarea>
<button id="encryptButton">Verschlüsseln</button>
<div class="error" id="encryptionError"></div>

<h3>Verschlüsselter Text</h3>
<div class="output" id="encryptedOutput"></div>
<h3>Als QR-Code</h3>
<div class="qr" id="encryptedOutputQR"></div>

<h2>Entschlüsseln</h2>
<label for="decryptPassword">Passwort:</label>
<input type="password" id="decryptPassword">
<label for="ciphertext">Verschlüsselter Text:</label>
<textarea id="ciphertext"></textarea>
<button id="decryptButton">Entschlüsseln</button>

<div class="scanner-section">
<h3>QR-Code scannen</h3>
<video id="qrReader" autoplay></video>
<br>
<button id="startScanButton">QR-Scanner starten</button>
<button id="stopScanButton" style="display: none;">Scanner stoppen</button>
<div id="qrReaderResults"></div>
</div>

<div class="output" id="decryptedOutput"></div>


<script
    src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
    integrity="sha384-3zSEDfvllQohrq0PHL1fOXJuC/jSOO34H46t6UQfobFOmxE5BpjjaIJY5F2/bMnU"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js" 
        integrity="sha384-v1PfZ8drKWP9lCMmhJ9R8lJ+R7JdKtL8u6zGpd5wHhz1VQpA4uP4rS7Y9FyCnxZN" 
        crossorigin="anonymous"></script>

<script>
  async function encryptText() {
    document.getElementById("encryptedOutputQR").innerHTML = "";
    const password1 = document.getElementById('password1').value;
    const password2 = document.getElementById('password2').value;
    const plaintext = document.getElementById('plaintext').value;
    const output = document.getElementById('encryptedOutput');
    const error = document.getElementById('encryptionError');

    if (password1 !== password2) {
      error.textContent = 'Die Passwörter sind nicht identisch!';
      output.textContent = '';
      return;
    }

    error.textContent = '';

    try {
      const iterations = 100000;
      const salt = window.crypto.getRandomValues(new Uint8Array(16));
      const keyMaterial = await window.crypto.subtle.importKey(
        'raw',
        new TextEncoder().encode(password1),
        { name: 'PBKDF2' },
        false,
        ['deriveKey']
      );
      const key = await window.crypto.subtle.deriveKey(
        {
          name: 'PBKDF2',
          salt: salt,
          iterations: iterations,
          hash: 'SHA-256'
        },
        keyMaterial,
        { name: 'AES-GCM', length: 256 },
        false,
        ['encrypt']
      );
      const iv = window.crypto.getRandomValues(new Uint8Array(12));
      const encrypted = await window.crypto.subtle.encrypt(
        { name: 'AES-GCM', iv },
        key,
        new TextEncoder().encode(plaintext)
      );
      const encryptedData = {
        iv: arrayBufferToBase64(iv),
        encrypted: arrayBufferToBase64(encrypted),
        iterations: iterations,
        salt: arrayBufferToBase64(salt)
      };
      output.textContent = JSON.stringify(encryptedData, null, 2);
      qrcode = new QRCode(document.getElementById("encryptedOutputQR"), {
        text: JSON.stringify(encryptedData),
        // width: 128,
        // height: 128,
        correctLevel : QRCode.CorrectLevel.H
    });
    } catch (err) {
      error.textContent = 'Fehler bei der Verschlüsselung!';
      console.error(err);
    }
  }

  async function decryptText() {
    const password = document.getElementById('decryptPassword').value;
    const ciphertext = document.getElementById('ciphertext').value;
    const output = document.getElementById('decryptedOutput');

    try {
      const encryptedData = JSON.parse(ciphertext);
      const keyMaterial = await window.crypto.subtle.importKey(
        'raw',
        new TextEncoder().encode(password),
        { name: 'PBKDF2' },
        false,
        ['deriveKey']
      );
      const key = await window.crypto.subtle.deriveKey(
        {
          name: 'PBKDF2',
          salt: base64ToArrayBuffer(encryptedData.salt),
          iterations: encryptedData.iterations,
          hash: 'SHA-256'
        },
        keyMaterial,
        { name: 'AES-GCM', length: 256 },
        false,
        ['decrypt']
      );
      const iv = base64ToArrayBuffer(encryptedData.iv);
      const decrypted = await window.crypto.subtle.decrypt(
        { name: 'AES-GCM', iv },
        key,
        base64ToArrayBuffer(encryptedData.encrypted)
      );
      output.textContent = new TextDecoder().decode(decrypted);
    } catch (err) {
      output.textContent = 'Fehler bei der Entschlüsselung!';
      console.error(err);
    }
  }

  function arrayBufferToBase64(buffer) {
    let binary = '';
    const bytes = new Uint8Array(buffer);
    for (const byte of bytes) {
      binary += String.fromCharCode(byte);
    }
    return window.btoa(binary);
  }

  function base64ToArrayBuffer(base64) {
    const binary_string = window.atob(base64);
    const len = binary_string.length;
    const bytes = new Uint8Array(len);
    for (let i = 0; i < len; i++) {
      bytes[i] = binary_string.charCodeAt(i);
    }
    return bytes.buffer;
  }

  let stream = null;
  let scanning = false;

  async function startQRScanner() {
    const video = document.getElementById('qrReader');
    const startButton = document.getElementById('startScanButton');
    const stopButton = document.getElementById('stopScanButton');
    const results = document.getElementById('qrReaderResults');

    try {
      stream = await navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: 'environment' } 
      });
      video.srcObject = stream;
      scanning = true;
      
      startButton.style.display = 'none';
      stopButton.style.display = 'inline-block';
      results.innerHTML = '<div style="color: green;">Scanner läuft... Halten Sie den QR-Code vor die Kamera.</div>';
      
      scanQRCode();
    } catch (err) {
      results.innerHTML = '<div style="color: red;">Kamera-Zugriff fehlgeschlagen: ' + err.message + '</div>';
      console.error('Error accessing camera:', err);
    }
  }

  function stopQRScanner() {
    const video = document.getElementById('qrReader');
    const startButton = document.getElementById('startScanButton');
    const stopButton = document.getElementById('stopScanButton');
    const results = document.getElementById('qrReaderResults');

    scanning = false;
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
      stream = null;
    }
    video.srcObject = null;
    
    startButton.style.display = 'inline-block';
    stopButton.style.display = 'none';
    results.innerHTML = '';
  }

  function scanQRCode() {
    if (!scanning) return;

    const video = document.getElementById('qrReader');
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    const results = document.getElementById('qrReaderResults');

    if (video.readyState === video.HAVE_ENOUGH_DATA) {
      canvas.height = video.videoHeight;
      canvas.width = video.videoWidth;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, imageData.width, imageData.height);
      
      if (code) {
        try {
          const encryptedData = JSON.parse(code.data);
          if (encryptedData.iv && encryptedData.encrypted && encryptedData.salt && encryptedData.iterations) {
            document.getElementById('ciphertext').value = code.data;
            results.innerHTML = '<div style="color: green;">QR-Code erfolgreich gescannt und eingefügt!</div>';
            stopQRScanner();
            return;
          }
        } catch (e) {
          results.innerHTML = '<div style="color: orange;">QR-Code gefunden, aber kein gültiger verschlüsselter Text.</div>';
        }
      }
    }

    if (scanning) {
      requestAnimationFrame(scanQRCode);
    }
  }

  document.addEventListener('DOMContentLoaded', (event) => {
    document.getElementById('encryptButton').addEventListener('click', encryptText);
    document.getElementById('decryptButton').addEventListener('click', decryptText);
    document.getElementById('startScanButton').addEventListener('click', startQRScanner);
    document.getElementById('stopScanButton').addEventListener('click', stopQRScanner);
  });

</script>

</body>
</html>
